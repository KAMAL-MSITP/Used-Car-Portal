<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-icon">
        <div class="icon-content">
            <h2>Instant Quote In 30 Mins</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="suburb">Suburb:</label>
                <input type="text" id="suburb" name="suburb" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" required></textarea><br>

                <button type="submit">Get Instant Quote</button>
            </form>
        </div>
    </div>
</body>
</html>
